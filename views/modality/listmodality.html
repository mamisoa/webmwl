{{extend 'layout.html'}}

<script>
    function handleclick() {
        window.location = "{{=URL('addmodality')}}"
    }
</script>

<div>
    <h3>
        List of Modalities
    </h3>
</div>
<button onclick="handleclick()">
    Create New
</button>
<div>
    <table class='table'>
        <tr>
            <th>Name</th>
        </tr>
        {{for modality in modalities:}}
            <tr>
                <td>{{=modality.name}}</td>
            </tr>
        {{pass}}
    </table>
</div>
