{{extend 'layout.html'}}

<h2>Create new patient</h2>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<form id="form1" enctype="multipart/form-data" method="post" action="{{=URL('addpatient')}}">
	<div class="form-group col-md-4">
  		<label for="first_name">First Name:</label>
  		<input type="text" class="form-control" id="first_name" name="first_name" required placeholder="First Name">
	</div>
	<div  class="form-group col-md-4">
		<label for="last_name">Last Name:</label>
  		<input type="text" class="form-control" id="last_name" required placeholder="Last Name"  name="last_name">
	</div>
	<div class="form-group col-md-2">
  		<label for="birth_date">Birth Date:</label>
  			<input type="date" class="form-control" id="birth_date" name="birth_date">
	</div>
	<div class="form-group col-md-2">
  		<label for="patient_id">Patient Id:</label>
  			<input type="text" class="form-control" id="patient_id" name="patient_id" placeholder="Id">
	</div>
	<div class="form-group col-md-4">
  		<label for="gender">Gender:</label>
  		<br>
  		<label class="radio-inline"><input type="radio" name="gender" value="Male" checked>Male</label>
		<label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>
	</div>	
	<div class="form-group col-md-2">
  		<label for="weight">Weight:</label>
  		<input type="number" class="form-control" id="weight" name="weight" required placeholder="Weight">
	</div>
	<div class="form-group col-md-4">
		<label for="patient_size">Size:</label>
  		<input type="text" class="form-control" id="patient_size" name="patient_size" required placeholder="Size">
	</div>
	<div class="form-group col-md-6">
  		<input class="btn btn-primary" type="submit" value="Submit"/>
  	</div>
</form>
