{{extend 'layout.html'}}

<script>
    function handleclick() {
        window.location = "{{=URL('addpatient')}}"
    }
</script>

<div>
    <h3>
        List of patients
    </h3>
</div>
<button onclick="handleclick()">
    Create New
</button>
<div>
    <table class='table'>
        <tr>
            <th>Patient Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        {{for patient in patients:}}
            <tr>
                <td>{{=patient.first_name}} {{=patient.last_name}}</td>
                <td>{{=patient.gender}}</td>
                <td>{{=patient.age}}</td>
            </tr>
        {{pass}}
    </table>
</div>
